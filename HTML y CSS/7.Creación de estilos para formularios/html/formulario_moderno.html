<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Moderno</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Sign up to Dribbble</h3>
      </div>
      <div class="buttons">
        <button class="google_btn">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
            alt="Google Logo"
          />
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter_btn">
          <img
            src="https://seekicon.com/free-icon-download/twitter_13.svg"
            alt="twitter logo"
          />
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>

      <form action="" method="">
        <div class="form-field-group">
          <div class="form-field">
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name" />
          </div>
          <div class="form-field">
            <label for="Username">Username</label>
            <input type="text " id="Username" name="Username" />
          </div>
        </div>

        <div class="form-field">
          <label for="Email">Email</label>
          <input type="email" id="Email" name="Email" />
        </div>

        <div class="form-field">
          <label for="Pasword">Pasword</label>
          <input
            type="password"
            id="Pasword"
            name="Pasword"
            placeholder="6+ characters"
          />
        </div>

        <div class="checkbox">
          <input type="checkbox" id="Checkbox" name="Checkbox" />
          <label for="Checkbox">Acepto las condiciones y el aviso legal.</label>
        </div>

        <div class="form-btns">
          <button type="submit">Crear Cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
